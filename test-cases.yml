- summary: |
    Проверка успешной регистрации на сайте
  requirement: |
    При правильном заполнении полей "Nickname", "Email", "Password", "Password Confirmation" должна произойти регистрации пользователя.
  prerequisites: |
    Открыта страница регистрации https://codebattle.hexlet.io/users/new?locale=en&next=%2F
    Например: открыта страница логина
  test-data: |
    Тестовые данные
    Nickname = Alena Password = password123 Email = 123@mail.com
  steps:
    - Вводим Nicname 
    - Вводим Email
    - Вводим Password
    - Повторяем Password
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь должен попасть на главную страницу

