  test-data: |
    Сайт Codebattle
  steps:
    - Вводим правильное решение задачи
    - Нажимаем кнопку «Run»
  expected-result: |
    Пользователь должен получить сообщение о победе "Woohoo, you're Champion!!!!!", также победа защитывается игроку на аккаунт

