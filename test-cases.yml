    - summary: |
    Проверка заверения игры после истечения выбраного времени
  requirement: |
    При истечение выбраного времени игра завершается, выигрвыших нет.
  prerequisites: |
    Создана игра, выбрно время 15 минут
  test-data: |
    Сайт Codebattle
  steps:
    - Ожидаем 15 минут не вводя правильного решения
  expected-result: |
    После истечения 15 минут игра завершается, появляеся уведомление "Time is up. There are no winners in the game."

