---
- summary: |
    Проверка успешной регистрации на сайте
  requirement: |
    При правильном заполнении полей "Nickname", "Email", "Password", "Password Confirmation" должна произойти регистрации пользователя.
  prerequisites: |
    Открыта страница регистрации
    Например: открыта страница логина
  test-data: |
    Тестовые данные
    Nickname = Alena Password = password123 Email = 123@mail.com
  steps:
    - Вводим Nicname 
    - Вводим Email
    - Вводим Password
    - Повторяем Password
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен получить сообщение об ошибке
