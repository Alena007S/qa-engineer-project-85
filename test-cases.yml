    - summary: |
    Проверка создания игры с ботом
  requirement: |
    При выборе всех необходимых данных должна создаться игра, соперником в которой будет бот
  prerequisites: |
    Открыта главная страница сайта https://codebattle.hexlet.io/
  test-data: |
    Сайт Codebattle
  steps:
    - Нажимаем кнопку "Create a game"
    - Выбираем "Level" с одной зведой
    - Выбираем "Time control" 8 минут
    - Выбираем "Choose task by name or tags" reat_area
    - Нажимаем кнопку «Create battle»
  expected-result: |
    Пользователь должен попасть на страницу c игрой

- summary: |
    Проверка возможности просмотра игры других играков
